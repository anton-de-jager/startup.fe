<ng-container *transloco="let t">
<h1 mat-dialog-title class="accent dialog-title bg-primary text-on-primary text-secondary"
    style="margin-bottom: 0px !important;">
    <div class="flex flex-col">
        <div class="text-2xl font-semibold leading-tight">{{title}}</div>
    </div>
</h1>
<div mat-dialog-content fxLayout fxLayoutAlign="center center" class="pt-8 pb-8">
    <div [innerHTML]="body" style="text-align:center"></div>
</div>
<div mat-dialog-actions class="dialog-footer" style="margin-top: 0!important;" align="end">
    <span style="flex: 1 1 auto;"></span>
    <button mat-raised-button color="primary" (click)="submit()">OK</button>
</div>
</ng-container>
